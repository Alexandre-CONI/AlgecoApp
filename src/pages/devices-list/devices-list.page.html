<ion-header>
  <ion-toolbar>
    <ion-title>Devices list</ion-title>
    <ion-buttons (click)="logOut()" slot="end">
      <ion-icon name="log-out"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="devicesList && devicesList.lenght != 0; else no_data_found" >
    <ion-searchbar></ion-searchbar>
    <ion-card *ngFor="let device of devicesList">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="8" (click)="onClickDevice(device)">
              <ion-row>
                <ion-col size="12">Identification : {{device?.deviceID}}</ion-col>
                <ion-col size="12">Name : {{device?.name}}</ion-col>
                <ion-col size="12">Type : {{device?.type}}</ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="4">
              <ion-icon (click)="onClickDeviceAction(device.deviceID)" name="flashlight"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  </div>
  <ng-template #no_data_found>No data found</ng-template>
</ion-content>
